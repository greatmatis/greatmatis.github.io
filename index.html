<!DOCTYPE html>

    <body>

        <script>
            function addZero(i) {
                if (i < 10) {i = "0" + i};
                return i;
            }

            function updateTime() {
                var today = new Date();

                var utc = today.getTime()
                var nd = new Date(utc + (3600000*3));

                var h = nd.getHours();
                var m = nd.getMinutes();

                var days = [
                    'воскресенье',
                    'понедельник',
                    'вторник',
                    'среда',
                    'четверг',
                    'пятница',
                    'суббота'
                ];

                var months = [
                    'января',
                    'февраля',
                    'марта',
                    'апреля',
                    'мая',
                    'июня',
                    'июля',
                    'августа',
                    'сентября',
                    'октября',
                    'ноября',
                    'декабря'
                ];

                setTimeout(updateTime, 1000);
                h = addZero(h);
                m = addZero(m);

                document.getElementById('time').innerHTML = h + ":" + m;
                document.getElementById('date').innerHTML = nd.getDate() + " " + months[nd.getMonth()] + ", " + days[nd.getDay()];

            }

            window.addEventListener("load", myInit, true); function myInit() {
                updateTime();
            };

        </script>

        </div>

        <div id = "info">
