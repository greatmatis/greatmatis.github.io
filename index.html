<!DOCTYPE html>
<html lang="ru">
    <head>

        <meta charset="utf-8">
        
        <link href='index.css' rel='stylesheet' type='text/css'>
        <title>Экран</title>

    </head>

    <body>

        <script>
            function addZero(i) {
                if (i < 10) {i = "0" + i};
                return i;
            }

            function updateTime() {
                var today = new Date();

                var utc = today.getTime()
                var nd = new Date(utc + (3600000*3));

                var h = nd.getHours();
                var m = nd.getMinutes();

                var days = [
                    'воскресенье',
                    'понедельник',
                    'вторник',
                    'среда',
                    'четверг',
                    'пятница',
                    'суббота'
                ];

                var months = [
                    'января',
                    'февраля',
                    'марта',
                    'апреля',
                    'мая',
                    'июня',
                    'июля',
                    'августа',
                    'сентября',
                    'октября',
                    'ноября',
                    'декабря'
                ];

                setTimeout(updateTime, 1000);
                h = addZero(h);
                m = addZero(m);

                document.getElementById('time').innerHTML = h + ":" + m;
                document.getElementById('date').innerHTML = nd.getDate() + " " + months[nd.getMonth()] + ", " + days[nd.getDay()];

            }

            window.addEventListener("load", myInit, true); function myInit() {
                updateTime();
            };

        </script>

        <div id = "bg">
            <video width="100%" height="100%" autoplay loop muted>
                <source src="http://dr.greatmatis.com/video.mp4" type="video/mp4">
            </video>
        </div>

        <div id = "info">
            <div id = "time">12:25</div>
            <div id = "date">3 июля, понедельник</div>
        </div>

        <div id = "left">
            <div id = "logo-text">red_mad_<span id = "logo-text-pixel">robot</span></div>
            <div id = "msg">Интернет в&nbsp;Томске заработал 7&nbsp;августа 1993&nbsp;года, как коммерческий проект для&nbsp;связи с&nbsp;Нью-Йоркской фондовой биржей</div>
        </div>

        <div id = "dr"></div>

    </body>
</html>
