<!DOCTYPE html>
<html lang="ru">
    <head>

        <meta charset="utf-8">
        
        <link href='http://dr.greatmatis.com/index.css' rel='stylesheet' type='text/css'>
        <title>Экран</title>

    </head>

    <body>

        <script>
            function addZero(i) {
                if (i < 10) {i = "0" + i};
                return i;
            }

            function updateTime() {
                var today = new Date();
                var h = today.getHours();
                var m = today.getMinutes();
                setTimeout(updateTime, 500);
                h = addZero(h);
                m = addZero(m);
                document.getElementById('time').innerHTML = h + ":" + m;
            }

            window.addEventListener("load", myInit, true); function myInit() {
                updateTime();
            };
        </script>

        <div id = "bg">
            <video width="100%" height="100%" autoplay loop muted>
                <source src="http://dr.greatmatis.com/video.mp4" type="video/mp4">
            </video>
        </div>

        <div id = "info">

            <div class="temperature">
                    <div class="temperature-degree">10</div>
                    <span>°С</span>
            </div>

            <div id = "time">12:25</div>

        </div>

        <div id = "left">
            <div id = "logo"></div>
            <div id = "msg">Сообщение</div>
        </div>

        <div id = "dr"></div>

    </body>
</html>
